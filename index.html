<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidgo - Video Conference Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center font-title font-bold text-[20px] text-black"
        >
          <img src="./src/img/icon.svg" alt="" class="header__logo-icon" />
          Vidgo
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Platform</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Solutions</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Resources</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Customers</a>
            </li>
          </ul>

          <a href="#" class="header__button section-button mt-6">Register</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home pt-24 pb-16" id="home">
        <div class="home__container container">
          <div class="home__wrapper relative grid gap-12 pt-12 px-4">
            <img
              src="./src/img/home-bg.png"
              alt=""
              class="home__bg absolute top-0 left-0 w-full h-[90%] object-cover object-center rounded-[1rem] -z-10"
            />

            <div class="home__data text-center justify-self-center">
              <h1 class="home__title section-title text-white">
                Online video conferencing <br />
                software from Vidgo
              </h1>
              <p class="home__text section-text text-white">
                Vidgo Meeting is an online collaboration platform that helps
                people connect with others and stay productive while working
                remotely.
              </p>
              <div class="home__buttons flex justify-center items-center gap-4">
                <a
                  href="#"
                  class="home__buttons-started section-button bg-white text-black"
                >
                  Get Started
                </a>
                <a
                  href="#"
                  class="home__buttons-video inline-flex justify-center items-center gap-1 text-[15px] text-white font-medium"
                >
                  <i class="bx bx-play section-icon"></i>
                  Watch Video
                </a>
              </div>
            </div>

            <img
              src="./src/img/home-img.png"
              alt=""
              class="home__img justify-self-center shadow-[0_12px_20px_rgba(254,118,221,0.2)]"
            />
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
